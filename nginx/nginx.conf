user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  4096;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$realip_remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    # Restore real client IP from Cloudflare
    include /etc/nginx/allowlists/cloudflare-realip.conf;
    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 4096;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # Basic rate limiting (per real client IP)
    limit_req_zone $realip_remote_addr zone=perip:10m rate=200r/s;

    # Allowed CORS origins for IPFS API
    map $http_origin $cors_allow_origin {
        default "";
        "https://ipfs.peaq.xyz" $http_origin;
        "https://tokenlist.peaq.xyz" $http_origin;
    }

    # Include virtual hosts
    include /etc/nginx/conf.d/*.conf;
}
